<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional LED Wall Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .calculator {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
        }
        .form-section {
            flex: 1;
            margin-right: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .results {
            background-color: #e8f4fc;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        .notes {
            background-color: #fff8e1;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 15px;
        }
        #ledCanvas {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            background-color: #e4e4e4;
        }
    </style>
</head>
<body>
    <h1>Professional LED Wall Calculator</h1>
    
    <div class="calculator">
        <div class="form-section">
            <h2>LED Wall Calculation</h2>
            <div class="form-group">
                <label for="length">Screen Width (meters):</label>
                <input type="number" id="length" step="0.1" min="0.1">
            </div>
            <div class="form-group">
                <label for="width">Screen Height (meters):</label>
                <input type="number" id="width" step="0.1" min="0.1">
            </div>
            <div class="form-group">
                <label for="pixelPitch">Pixel Pitch (mm):</label>
                <input type="number" id="pixelPitch" step="0.1" min="1">
            </div>
            <button onclick="calculateLEDWall()">Calculate</button>
            <div id="results" class="results"></div>
        </div>
        <div class="form-section">
            <h2>LED Model Visualization</h2>
            <div id="ledCanvas"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, ledWall;

        function init3DModel() {
            // Set up the scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / 2 / 400, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth / 2, 400);
            document.getElementById('ledCanvas').appendChild(renderer.domElement);

            // Create a basic LED wall model (rectangular)
            const geometry = new THREE.BoxGeometry(2, 1, 0.1);
            const material = new THREE.MeshBasicMaterial({ color: 0x3498db });
            ledWall = new THREE.Mesh(geometry, material);
            scene.add(ledWall);

            camera.position.z = 5;
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            ledWall.rotation.x += 0.01;
            ledWall.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        function calculateLEDWall() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const pixelPitch = parseFloat(document.getElementById('pixelPitch').value);

            if (isNaN(length) || isNaN(width) || isNaN(pixelPitch) || length <= 0 || width <= 0 || pixelPitch <= 0) {
                alert("Please enter valid positive numbers for all dimensions");
                return;
            }

            // Calculate resolution based on pixel pitch
            const horizontalPixels = Math.floor(length * 1000 / pixelPitch);
            const verticalPixels = Math.floor(width * 1000 / pixelPitch);

            // Update LED wall model size
            ledWall.scale.set(length / 2, width / 2, 1);

            // Show results
            const resultsHTML = `
                <h2>LED Wall Specifications</h2>
                <p><strong>Screen Width:</strong> ${length} m</p>
                <p><strong>Screen Height:</strong> ${width} m</p>
                <p><strong>Pixel Pitch:</strong> ${pixelPitch} mm</p>
                <h3>Resolution:</h3>
                <p><strong>Width:</strong> ${horizontalPixels} pixels</p>
                <p><strong>Height:</strong> ${verticalPixels} pixels</p>
            `;
            document.getElementById('results').innerHTML = resultsHTML;
            document.getElementById('results').style.display = 'block';
        }

        // Initialize 3D model
        init3DModel();
    </script>
</body>
</html>
