<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LED Wall Configurator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      height: 100vh;
      display: flex;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .calculator-container {
      width: 40%;
      padding: 20px;
      background: #fff;
      border-right: 2px solid #ddd;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
      overflow-y: auto;
    }

    .tab-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .tab-button.active {
      background-color: #0056b3;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-control {
      padding: 8px;
      width: 90%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #3d-container {
      width: 60%;
      height: 100vh;
      background: #e0e0e0;
      position: relative;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    #screen-size-label {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Calculator Section -->
  <div class="calculator-container">
    <h1>LED Wall Configurator</h1>

    <div class="tab-container">
      <button class="tab-button active" onclick="openTab('indoor', event)">Indoor</button>
      <button class="tab-button" onclick="openTab('outdoor', event)">Outdoor</button>
    </div>

    <!-- Indoor Tab -->
    <div id="indoor" class="tab-content active">
      <div class="form-group">
        <label for="indoor-length">Room Length (m):</label>
        <input type="number" id="indoor-length" class="form-control" min="0.1" step="0.1">
      </div>
      <div class="form-group">
        <label for="indoor-width">Room Width (m):</label>
        <input type="number" id="indoor-width" class="form-control" min="0.1" step="0.1">
      </div>
      <div class="form-group">
        <label for="indoor-height">Room Height (m):</label>
        <input type="number" id="indoor-height" class="form-control" min="0.1" step="0.1">
      </div>
      <div class="form-group">
        <label for="indoor-cabinet-type">Cabinet Type:</label>
        <select id="indoor-cabinet-type" class="form-control">
          <option value="500x500">500x500</option>
          <option value="500x1000">500x1000</option>
        </select>
      </div>
      <button class="btn" onclick="calculateIndoor()">Calculate</button>
    </div>

    <!-- Outdoor Tab -->
    <div id="outdoor" class="tab-content">
      <div class="form-group">
        <label for="outdoor-distance">Viewing Distance:</label>
        <input type="number" id="outdoor-distance" class="form-control" min="0.1" step="0.1">
      </div>
      <div class="form-group">
        <label for="distance-unit">Unit:</label>
        <select id="distance-unit" class="form-control">
          <option value="meters">Meters</option>
          <option value="feet">Feet</option>
        </select>
      </div>
      <div class="form-group">
        <label for="outdoor-cabinet-type">Cabinet Type:</label>
        <select id="outdoor-cabinet-type" class="form-control" onchange="toggleCustomCabinet(this.value)">
          <option value="500x500">500x500</option>
          <option value="500x1000">500x1000</option>
          <option value="custom">Custom</option>
        </select>
      </div>

      <div id="custom-cabinet-group" style="display:none;">
        <div class="form-group">
          <label for="custom-width">Cabinet Width (mm):</label>
          <input type="number" id="custom-width" class="form-control" value="500">
        </div>
        <div class="form-group">
          <label for="custom-height">Cabinet Height (mm):</label>
          <input type="number" id="custom-height" class="form-control" value="500">
        </div>
      </div>
      <button class="btn" onclick="calculateOutdoor()">Calculate</button>
    </div>

    <div id="screen-size-label"></div>
  </div>

  <!-- 3D Display -->
  <div id="3d-container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  let scene, renderer, ledWall, camera;

  function init3DModel() {
    const container = document.getElementById('ledCanvas');
    scene = new THREE.Scene();

    // Perspective Camera
    const aspect = container.clientWidth / container.clientHeight;
    camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
    camera.position.z = 5;

    // Renderer
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    animate();
  }

  function animate() {
    requestAnimationFrame(animate);
    if (ledWall) {
      ledWall.rotation.y += 0.01;
      ledWall.rotation.x += 0.005;
    }
    renderer.render(scene, camera);
  }

  function calculateLEDWall() {
    const length = parseFloat(document.getElementById('length').value);
    const width = parseFloat(document.getElementById('width').value);
    const pixelPitch = parseFloat(document.getElementById('pixelPitch').value);

    if (isNaN(length) || isNaN(width) || isNaN(pixelPitch) || length <= 0 || width <= 0 || pixelPitch <= 0) {
      alert("Please enter valid positive numbers for all dimensions");
      return;
    }

    // Resolution calculation
    const horizontalPixels = Math.floor(length * 1000 / pixelPitch);
    const verticalPixels = Math.floor(width * 1000 / pixelPitch);

    // Update model
    if (ledWall) scene.remove(ledWall);
    const geometry = new THREE.BoxGeometry(length, width, 0.1);
    const material = new THREE.MeshBasicMaterial({ color: 0x3498db });
    ledWall = new THREE.Mesh(geometry, material);
    ledWall.rotation.set(0, 0, 0); // Reset rotation
    scene.add(ledWall);

    // Results
    const resultsHTML = `
      <h2>LED Wall Specifications</h2>
      <p><strong>Screen Width:</strong> ${length} m</p>
      <p><strong>Screen Height:</strong> ${width} m</p>
      <p><strong>Pixel Pitch:</strong> ${pixelPitch} mm</p>
      <h3>Resolution:</h3>
      <p><strong>Width:</strong> ${horizontalPixels} pixels</p>
      <p><strong>Height:</strong> ${verticalPixels} pixels</p>
    `;
    document.getElementById('results').innerHTML = resultsHTML;
    document.getElementById('results').style.display = 'block';
  }

  // Init
  window.onload = init3DModel;

  window.addEventListener('resize', () => {
    const container = document.getElementById('ledCanvas');
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
  });
</script>



</body>
</html>
