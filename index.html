<div class="container">
  <h2>Digital Signage Calculator</h2>
  <div class="inputs">
    <label for="length">Length (mm):</label>
    <input type="number" id="length" placeholder="Enter length">
    
    <label for="width">Width (mm):</label>
    <input type="number" id="width" placeholder="Enter width">
    
    <label for="type">Select Type:</label>
    <select id="type">
      <option value="indoor">Indoor</option>
      <option value="outdoor">Outdoor</option>
    </select>
    
    <label for="pixel">Pixel Pitch:</label>
    <input type="number" id="pixel" placeholder="Enter Pixel Pitch" disabled>
    
    <button onclick="calculate()">Calculate</button>
  </div>

  <div id="result">
    <p>Total Cabinets: <span id="total-cabinets"></span></p>
    <p>Total Area: <span id="total-area"></span></p>
    <div id="preview"></div>
  </div>
</div>
