<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LED Wall Configurator with 3D Visualization</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .calculator-container {
      width: 40%;
      padding: 20px;
      background-color: #fff;
      overflow-y: auto;
      border-right: 2px solid #ddd;
    }

    .tab-container {
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .tab-button.active {
      background-color: #0056b3;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #3d-container {
      width: 60%;
      height: 100%;
      background-color: #e0e0e0;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Calculator Section -->
    <div class="calculator-container">
      <h1>LED Wall Configurator</h1>
      <div class="tab-container">
        <button class="tab-button active" onclick="openTab('indoor')">Indoor</button>
        <button class="tab-button" onclick="openTab('outdoor')">Outdoor</button>
      </div>

      <div id="indoor" class="tab-content active">
        <h3>Room Length (m):</h3>
        <input type="number" id="indoor-length" class="form-control" step="0.1" min="0.1" />

        <h3>Room Width (m):</h3>
        <input type="number" id="indoor-width" class="form-control" step="0.1" min="0.1" />

        <h3>Room Height (m):</h3>
        <input type="number" id="indoor-height" class="form-control" step="0.1" min="0.1" />

        <h3>Cabinet Type:</h3>
        <select id="indoor-cabinet-type" class="form-control">
          <option value="500x500">500×500mm (Standard)</option>
          <option value="500x1000">500×1000mm</option>
          <option value="1000x1000">1000×1000mm</option>
        </select>

        <br/><br/>
        <button class="btn" onclick="calculateIndoor()">Calculate</button>
      </div>

      <div id="outdoor" class="tab-content">
        <h3>Outdoor feature coming soon...</h3>
      </div>
    </div>

    <!-- 3D Visualization Section -->
    <div id="3d-container"></div>
  </div>

  <script>
    let scene, camera, renderer, ledWall;

    function init3D() {
      const container = document.getElementById('3d-container');

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setClearColor(0xf4f4f4);
      container.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 5, 5).normalize();
      scene.add(light);

      const geometry = new THREE.BoxGeometry(1, 1, 0.1);
      const material = new THREE.MeshStandardMaterial({ color: 0x007bff, metalness: 0.5, roughness: 0.5 });
      ledWall = new THREE.Mesh(geometry, material);
      scene.add(ledWall);

      camera.position.z = 5;
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      ledWall.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    function update3DModel(length, height) {
      length = Math.max(length, 0.5);
      height = Math.max(height, 0.5);
      ledWall.scale.set(length, height, 0.1);

      const maxDim = Math.max(length, height);
      camera.position.z = maxDim * 1.5;
    }

    function calculateIndoor() {
      const length = parseFloat(document.getElementById('indoor-length').value);
      const width = parseFloat(document.getElementById('indoor-width').value);
      const height = parseFloat(document.getElementById('indoor-height').value);

      if (!length || !height) {
        alert("Please enter valid dimensions.");
        return;
      }

      update3DModel(length, height);
    }

    function openTab(tabName) {
      const tabs = document.querySelectorAll(".tab-content");
      tabs.forEach(tab => tab.classList.remove("active"));
      document.getElementById(tabName).classList.add("active");

      const buttons = document.querySelectorAll(".tab-button");
      buttons.forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
    }

    window.onload = init3D;
  </script>
</body>
</html>
