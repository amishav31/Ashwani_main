<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Wall Calculator with 3D Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .calculator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .tab-container {
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .tab-button.active {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            padding: 8px;
            width: 200px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #3d-container {
            width: 600px;
            height: 400px;
            background-color: #e0e0e0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="calculator-container">
    <h1>LED Wall Calculator with 3D Visualization</h1>
    <div class="tab-container">
        <button class="tab-button active" onclick="openTab('indoor')">Indoor</button>
        <button class="tab-button" onclick="openTab('outdoor')">Outdoor</button>
    </div>

    <div id="indoor" class="tab-content active">
        <h2>Indoor LED Wall Calculation</h2>
        <div class="form-group">
            <label for="indoor-length">Room Length (meters):</label>
            <input type="number" id="indoor-length" class="form-control" step="0.1" min="0.1">
        </div>
        <div class="form-group">
            <label for="indoor-width">Room Width (meters):</label>
            <input type="number" id="indoor-width" class="form-control" step="0.1" min="0.1">
        </div>
        <div class="form-group">
            <label for="indoor-height">Room Height (meters):</label>
            <input type="number" id="indoor-height" class="form-control" step="0.1" min="0.1">
        </div>
        <div class="form-group">
            <label for="indoor-cabinet-type">Preferred Cabinet Type:</label>
            <select id="indoor-cabinet-type" class="form-control select-control">
                <option value="500x500">500×500mm (Standard)</option>
                <option value="500x1000">500×1000mm</option>
                <option value="1000x1000">1000×1000mm</option>
            </select>
        </div>
        <button class="btn" onclick="calculateIndoor()">Calculate</button>
    </div>

    <div id="outdoor" class="tab-content">
        <h2>Outdoor LED Wall Calculation</h2>
        <div class="form-group">
            <label for="outdoor-distance">Viewing Distance:</label>
            <input type="number" id="outdoor-distance" class="form-control" step="0.1" min="0.1">
        </div>
        <div class="form-group">
            <label for="distance-unit">Unit:</label>
            <select id="distance-unit" class="form-control select-control">
                <option value="meters">Meters</option>
                <option value="feet">Feet</option>
            </select>
        </div>
        <div class="form-group">
            <label for="outdoor-cabinet-type">Preferred Cabinet Type:</label>
            <select id="outdoor-cabinet-type" class="form-control select-control">
                <option value="500x500">500×500mm (Standard)</option>
                <option value="500x1000">500×1000mm</option>
                <option value="1000x1000">1000×1000mm (Weatherproof)</option>
                <option value="custom">Custom Size</option>
            </select>
        </div>
        <div id="custom-cabinet-group" style="display: none;">
            <div class="form-group">
                <label for="custom-width">Cabinet Width (mm):</label>
                <input type="number" id="custom-width" class="form-control" min="100" step="10" value="500">
            </div>
            <div class="form-group">
                <label for="custom-height">Cabinet Height (mm):</label>
                <input type="number" id="custom-height" class="form-control" min="100" step="10" value="500">
            </div>
        </div>
        <button class="btn" onclick="calculateOutdoor()">Calculate</button>
    </div>

    <div id="results" class="results-container"></div>
</div>

<div id="3d-container"></div>

<script>
    let scene, camera, renderer, ledWall;

    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(600, 400);
        document.getElementById('3d-container').appendChild(renderer.domElement);

        // Create the LED wall mesh
        let geometry = new THREE.BoxGeometry(1, 1, 0.1);
        let material = new THREE.MeshBasicMaterial({ color: 0x007bff, wireframe: true });
        ledWall = new THREE.Mesh(geometry, material);
        scene.add(ledWall);

        camera.position.z = 5;
        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    function update3DModel(length, width, height) {
        // Update the LED wall size based on the input values
        ledWall.scale.set(length, height, 0.1);  // Adjust based on your measurements
    }

    // Add event listeners to update the 3D model on user input
    function calculateIndoor() {
        let length = parseFloat(document.getElementById('indoor-length').value);
        let width = parseFloat(document.getElementById('indoor-width').value);
        let height = parseFloat(document.getElementById('indoor-height').value);

        update3DModel(length, width, height);
    }

    function openTab(tabName) {
        // Switch tabs
        let indoorTab = document.getElementById('indoor');
        let outdoorTab = document.getElementById('outdoor');
        
        if (tabName === 'indoor') {
            indoorTab.style.display = 'block';
            outdoorTab.style.display = 'none';
        } else {
            indoorTab.style.display = 'none';
            outdoorTab.style.display = 'block';
        }
    }

    // Initialize the 3D scene when the page loads
    window.onload = init3D;
</script>

</body>
</html>
